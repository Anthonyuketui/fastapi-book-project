name: CD Pipeline
on:
  push:
    branches: [main]

jobs:
  test:  # CI job (ensure tests pass before deployment)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run tests
        run: pytest  # Replace with your test command

  deploy:  # CD job (should only run if 'test' job passes)
    needs: test  # This ensures deployment only runs if CI (test) passes
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e  # Exit if any command fails

            echo "ðŸ”¹ Updating system..."
            sudo apt-get update -y

            echo "ðŸ”¹ Deploying application..."
            cd /home/ubuntu/fastapi-book-project
            git pull origin main
            sudo docker compose down
            sudo docker compose up -d --build --remove-orphans

            echo "âœ… Deployment successful!"

name: CD Pipeline
on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e  # Exit script if any command fails

            echo "ðŸ”¹ Updating system..."
            sudo apt-get update -y

            echo "ðŸ”¹ Installing dependencies..."
            sudo DEBIAN_FRONTEND=noninteractive apt-get install -y -q \
              apt-transport-https ca-certificates curl software-properties-common

            echo "ðŸ”¹ Checking if Docker is installed..."
            if ! command -v docker &> /dev/null; then
              echo "ðŸ”¹ Installing Docker..."
              curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
              sudo add-apt-repository -y "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
              sudo apt-get update -y
              sudo apt-get install -y -q docker-ce docker-ce-cli containerd.io docker-compose-plugin
              sudo systemctl enable --now docker
              sudo usermod -aG docker $USER
            fi

            echo "ðŸ”¹ Verifying Docker installation..."
            docker --version
            docker compose version

            echo "ðŸ”¹ Restarting Docker..."
            sudo systemctl restart docker

            echo "ðŸ”¹ Navigating to project directory..."
            cd /home/${{ secrets.EC2_USER }}/

            echo "ðŸ”¹ Checking if repository exists..."
            if [ ! -d "fastapi-book-project" ]; then
              echo "ðŸ”¹ Cloning repository..."
              git clone https://github.com/Anthonyuketui/fastapi-book-project
            fi

            cd fastapi-book-project

            echo "ðŸ”¹ Cleaning up repository..."
            git fetch --all
            git reset --hard origin/main
            git clean -fd

            echo "ðŸ”¹ Deploying application..."
            sudo docker compose down
            sudo docker compose up -d --build --remove-orphans

            echo "âœ… Deployment completed successfully!"
